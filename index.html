<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Project - Ferhat Yiğit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">

</head>

<body>

    <main id="app">

        <!-- Header - instructions -->
        <header class="app-header">
            <h1>Seesaw Project by Ferhat</h1>
            <p>Click on the plank to drop objects.</p>
        </header>

        <!-- UI - stats -->
        <section class="ui-panel">
            <div class="stat-box left-stat">
                <span class="label">LEFT WEIGHT</span>
                <span id="total-weight-left" class="value">0 KG</span>
            </div>

            <div class="stat-box angle-stat">
                <span class="label">ANGLE</span>
                <span id="angle-display" class="value">0°</span>
            </div>

            <div class="stat-box right-stat">
                <span class="label">RIGHT WEIGHT</span>
                <span id="total-weight-right" class="value">0 KG</span>
            </div>
        </section>

        <!-- simulation - game area -->
        <section class="simulation-area">
            <div class="seesaw-container">
                <!-- Plank -->
                <div id="plank" class="plank">
                    <!--I will add objects to here with script.js -->


                    <div class="ruler-markers">

                        <!--ruler markers for plank for better visual. Used 10 marker for better user experience. (Torque = kg . distance) -->

                        <div class="marker" style="left: 0%">5</div>
                        <div class="marker" style="left: 10%">4</div>
                        <div class="marker" style="left: 20%">3</div>

                        <div class="marker" style="left: 30%">2</div>
                        <div class="marker" style="left: 40%">1</div>

                        <div class="marker center-point" style="left: 50%">0</div>

                        <div class="marker" style="left: 60%">1</div>
                        <div class="marker" style="left: 70%">2</div>
                        <div class="marker" style="left: 80%">3</div>
                        <div class="marker" style="left: 90%">4</div>
                        <div class="marker" style="left: 100%">5</div>
                    </div>

                </div>
                <div id="pivot" class="pivot"></div>

            </div>
        </section>

        <!-- game controls - pause/reset buttons -->
        <section class="controls">
            <button id="btn-pause" class="btn btn-pause">Pause</button>
            <button id="btn-reset" class="btn btn-reset">Reset</button>
        </section>
        <!-- user log ui -->
        <section class="log-panel">
            <h2>Last Logs</h2>
            <ul class="log-list">
            </ul>
        </section>



    </main>

    <script src="script.js"></script>
</body>

</html>
